<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        /* Container to hold the animation */
        .container {
            width: 100%;
            height: 300px;
            position: relative;
            background-color: #f0f0f0;
            overflow: hidden; /* Ensures the ball stays within the container */
        }

        /* The ball */
        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347; /* Tomato color */
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: moveX 4s infinite linear, bounceY 1s infinite ease-in-out;
        }

        /* Animation for moving the ball along the x-axis */
        @keyframes moveX {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 50px); /* Move to the far right, minus the ball's width */
            }
        }

        /* Animation for bouncing the ball along the y-axis */
        @keyframes bounceY {
            0%, 100% {
                top: 0;
            }
            50% {
                top: calc(100% - 50px); /* Move to the bottom, minus the ball's height */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ball"></div>
    </div>

</body>
</html>
